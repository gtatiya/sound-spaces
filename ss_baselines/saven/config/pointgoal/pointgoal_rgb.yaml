BASE_TASK_CONFIG_PATH: "configs/semantic_audionav/saven/mp3d/pointgoal.yaml"
TRAINER_NAME: "pointgoal_ppo"
NUM_PROCESSES: 4
SENSORS: ["RGB_SENSOR"]
NUM_UPDATES: 40000
LOG_INTERVAL: 10
VIDEO_OPTION: []
VISUALIZATION_OPTION: []

EVAL:
  SPLIT: "test_seen-scenes_heard-sounds"
  USE_CKPT_CONFIG: True
  
RL:
  PPO:
    # ppo params
    clip_param: 0.1
    ppo_epoch: 4
    num_mini_batch: 1
    value_loss_coef: 0.5
    entropy_coef: 0.20
    lr: 2.5e-4
    eps: 1e-5
    max_grad_norm: 0.5
    # decide the length of history that ppo encodes
    num_steps: 150
    hidden_size: 512
    use_gae: True
    gamma: 0.99
    tau: 0.95
    use_linear_clip_decay: True
    use_linear_lr_decay: True
    # window size for calculating the past rewards
    reward_window_size: 50
